<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#chat-form').on('submit', function(e) {
          e.preventDefault();
          var user_input = $('#chat-input').val();
          $('#chat-area').append('<div class="user-message message">' + "you: " + user_input + '</div>');
          $('#chat-history').scrollTop($('#chat-history')[0].scrollHeight);
          $('#chat-input').val('');
          $.ajax({
            type: 'POST',
            url: '/get_bot_response',
            data: {text: user_input},
            success: function(data) {
              var bot_response = data['response'];
              $('#chat-area').append('<div class="bot-message message">' + "bot: " + bot_response + '</div>');
              $('#chat-history').scrollTop($('#chat-history')[0].scrollHeight);
            },
            error: function() {
              $('#chat-area').append('<div class="bot-message message">Error: Could not contact server.</div>');
              $('#chat-history').scrollTop($('#chat-history')[0].scrollHeight);
            }
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #chat-history {
        height: 400px;
        overflow-y: scroll;
      }
      .message {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .user-message {
        background-color: #f0f0f0;
      }
      .bot-message {
        background-color: #e0e0e0;
      }
      #chat-input {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      #chat-form {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chat-history">
      <div class="bot-message message">Welcome to the chatbot!</div>
    </div>
    <div id="chat-area"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </body>
</html>
